{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block body_class %}signup-page{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'catalog:signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
