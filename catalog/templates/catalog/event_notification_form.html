{% extends "catalog/base.html" %}

{% block content %}
  <h1>Schedule Notification for "{{ event.name }}"</h1>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.subject.id_for_label }}" class="form-label">Subject</label>
      {{ form.subject }}
    </div>

    <div class="mb-3">
      <label for="{{ form.body.id_for_label }}" class="form-label">Body</label>
      {{ form.body }}
    </div>

    <div class="mb-3">
      <label for="{{ form.scheduled_for.id_for_label }}" class="form-label">
        Scheduled Date & Time
      </label>
      {{ form.scheduled_for }}
      <div>Use your local date & time.</div>
    </div>

    <button type="submit" class="btn btn-primary">Schedule Email</button>
    <a href="{% url 'catalog:event_detail' event.id %}" class="btn back-btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
