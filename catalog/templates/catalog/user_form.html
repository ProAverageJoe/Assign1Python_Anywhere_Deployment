{% extends "catalog/base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>Edit User</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Save" class="btn btn-primary">
        <a href="{% url 'catalog:user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
